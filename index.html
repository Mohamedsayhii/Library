<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&amp;family=Oswald&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1 class="title">Library</h1>
      </div>
    </header>
    <main>
      <button class="addBook-btn">Add Book</button>
      <div class="books-grid"></div>
    </main>
    <footer></footer>

    <div class="modal-bg">
      <div class="modal">
        <h2>Add a new book</h2>
        <label for="title">Title:</label>
        <input type="text" name="title" id="titleInput" />
        <label for="author">Author:</label>
        <input type="text" name="author" id="authorInput" />
        <label for="pages">Pages:</label>
        <input type="number" name="pages" id="pagesInput" />
        <label for="read">Read?</label>
        <div id="read">
          Yes<input type="radio" id="yes" name="read" value="Yes" /> No
          <input type="radio" id="no" name="read" value="No" />
        </div>
        <button class="modal-btn">Add</button>
        <span class="exit-btn">X</span>
      </div>
    </div>
  </body>
</html>
